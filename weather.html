<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Search</title>

    <link rel="stylesheet" href="assets/css/weather.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
  </head>

  <body>
    <div class="jumbotron" style="margin-bottom:0px; color:white;">
      <h2
        class="text-center"
        style="font-size:40px; font-weight:600;"
        id="jumboDiv"
      >
        Here's today's forecast.
      </h2>
    </div>

    <div class="container">
      <div class="row" style="margin-bottom:20px;">
        <h3 class="text-center text-primary" id="instructionDiv">
          Enter The City Below
        </h3>
        <span id="error"></span>
      </div>

      <div class="row form-group form-inline" id="rowDiv">
        <input
          type="text"
          name="city"
          id="city"
          class="form-control"
          placeholder="City Name"
        />
        <button id="submitWeather" class="btn btn-primary">Search City</button>
      </div>

      <div id="show"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

    <script src="assets/javascript/weather.js"></script>
  </body>
</html>
